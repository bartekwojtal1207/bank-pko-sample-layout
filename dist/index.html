<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Total Money</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link  rel="stylesheet" type="text/css" href="../css/style.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="col-md-12">
        <div class="col-md-6">
            <header class="row header">
                <h1 class=" col-md-12 header__title">
                    <a href="#" class="header__title__link font-weight-light">
                           total<span class="font-weight-bold">money.</span>pl
                    </a>
                </h1>
                <hr class="header__hr">
            </header>

            <section class="row credit">
                <div class="col-md-12 credit__company">
                    <img src="../img/pko-bp.png" class="img img-fluid credit__logo" alt="logo bank">
                    <h4 class="text-left credit__title">Kredyt mieszkaniowy Własny Kąt</h4>
                    <span class="text-left credit__bank_name">PKO Bank Polski </span>
                    <span class="credit__raiting"></span>
                </div>
                <br />

                <div class="credit__info col-md-12">
                    <p class="credit__info__amount">Kwota kredytu: <span>25000 zł</span></p>
                    <p class="credit__info__time">Okres spłaty: <span>25 lat</span></p>
                    <p class="credit__info__sum">Rata: <span>1227.02 zł</span>/mies</p>
                </div>
                <hr class="credit__hr">
            </section>

            <section class="row security">
                <div class="col-md-12 security__container">
                    <ul class="security__list">
                        <li class="security__list_item">
                            <img src="../img/lock.svg" class="security_item__logo img-fluid" alt="lock">
                            <p class="security_item__title">Dbamy o bezpieczeństwo Twoich danych</p>
                        </li>
                        <li class="security__list_item">
                            <img src="../img/cert.svg" class="security_item__logo img-fluid" alt="cert">
                            <p class="security_item__title">Twoje dane szyfruje i chroni certyfikat SSL</p>
                        </li>
                        <li class="security__list_item">
                            <img src="../img/key.svg" class="security_item__logo img-fluid" alt="key">
                            <p class="security_item__title">Używamy najbezpieczniejszej metody szyfrowania</p>
                        </li>
                    </ul>
                </div>

            </section>

        </div>
    </div>
</div>


</body>
</html>
